<!DOCTYPE html>
<html>
<head>
  <title>Test Google API</title>
</head>
<body>
  <h1>Google API Test</h1>
  <button id="testBtn">Test API</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('testBtn').addEventListener('click', async () => {
      const result = document.getElementById('result');
      
      try {
        result.textContent = 'Sending request...';
        
        const response = await fetch('https://camply-gjccc5dkb7fdg4fk.westeurope-01.azurewebsites.net/api/auth/social/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            "provider": "google",
            "accessToken": "",
            "idToken": "test-token-here"
          })
        });
        
        const data = await response.text();
        result.textContent = `Status: ${response.status}\n\n${data}`;
        
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
